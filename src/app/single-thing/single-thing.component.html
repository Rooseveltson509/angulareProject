<mat-spinner *ngIf="loading"></mat-spinner>

<div *ngIf="!loading" class="centerFlex">
<mat-card>
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ thing?.title }}</mat-card-title>
    <mat-card-subtitle>{{ thing?.title }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="thing?.imageUrl" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>{{ thing?.description }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button  mat-button (click)="onModify()" [disabled]="userId !== thing?.userId">Modifier</button>
    <button  mat-button color="warn" (click)="onDelete()" [disabled]="userId !== thing?.userId">Spprimer</button>
  </mat-card-actions>
</mat-card>
</div>
